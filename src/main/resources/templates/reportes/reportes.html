<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/partials :: head"></head>
<body>
<nav th:replace="partials/partials :: nav"></nav>
<div class="ui main container">
	<div class="column">
		<h1>Reportes</h1>
		<div class="ui divider"></div>
	</div>
	<div class="ui grid">
		<div class="eight wide column">
	  	<h4 class="ui center aligned header">Reporte Totales Generales</h4>
	  	<div id="grafico2" style="height: 250px;"></div>
	  </div>
	  <div class="eight wide column">
	  	<h4 class="ui center aligned header">Ventas x A&ntilde;o</h4>
	  	<div id="grafico1" style="height: 250px;"></div>
	  </div>
	</div>
</div>
<!-- SCRIPT -->
<script type="text/javascript" th:src="@{/js/jquery.js}"></script>
<script type="text/javascript" th:src="@{/css/semantic/semantic.min.js}"></script>
<script type="text/javascript" th:src="@{/datatables/datatables.min.js}"></script>
<script type="text/javascript" th:src="@{/js/pdfmake.js}"></script>
<script type="text/javascript" th:src="@{/js/fonts.js}"></script>
<script type="text/javascript" th:src="@{/js/script.js}"></script>
<script type="text/javascript" th:src="@{/js/raphael.js}"></script>
<script type="text/javascript" th:src="@{/js/morris.js}"></script>
<!-- SCRIPT -->

<script th:inline="javascript">
/*<![CDATA[*/
new Morris.Line({
	  // ID of the element in which to draw the chart.
	  element: 'grafico1',
	  // Chart data records -- each entry in this array corresponds to a point on
	  // the chart.
	  data: [
	    { year: '2015', value: [[${ventasPorYear2015}]] },
	    { year: '2016', value: [[${ventasPorYear2016}]] },
	    { year: '2017', value: [[${ventasPorYear2017}]] },
	    { year: '2018', value: [[${ventasPorYear2018}]] },
	    { year: '2019', value: [[${ventasPorYear2019}]] }
	  ],
	  // The name of the data record attribute that contains x-values.
	  xkey: 'year',
	  // A list of names of data record attributes that contain y-values.
	  ykeys: ['value'],
	  // Labels for the ykeys -- will be displayed when you hover over the
	  // chart.
	  labels: ['Ventas']
	});
	
Morris.Donut({
	  element: 'grafico2',
	  data: [
	    {label: "Usuarios", value: [[${usuarios}]]},
	    {label: "Ventas", value: [[${ventas}]]},
	    {label: "Subastas", value: [[${subastas}]]},
	    {label: "Productos", value: [[${productos}]]},
	    {label: "Ofertas", value: [[${ofertas}]]}
	  ]
	});
/*]]>*/
</script>
</body>
</html>
