<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/partials :: head"></head>
<body>
<nav th:replace="partials/partials :: nav"></nav>
<div class="ui main container">
<div class="column">
			<h2>Mis Ofertas</h2>
		</div>
		<div class="ui divider"></div>
		<div class="column">
				<table id="listaMisOfertas" class="ui selectable table">
					<thead>
						<tr>
							<td>#</td>
							<td>VENTA</td>
							<td>FECHA</td>
							<td>CERTIFICADO</td>
							<td>ENVASADO</td>
							<td>TOTAL</td>
							<td></td>
						</tr>
					</thead>
					<tbody>
						<th:block th:each="miOferta : ${misOfertas}">
							
							<tr>
								<td th:text="${miOferta.oferta.idOferta}"></td>
								<td th:text="${miOferta.oferta.venta.idVenta}"></td>
								<td th:text="${miOferta.oferta.fechaInicio}"></td>
								<td th:if="${miOferta.isCertificado == true}">S&iacute;</td>
								<td th:if="${miOferta.isCertificado == false}">No</td>
								<td th:if="${miOferta.isEnvasado == true}">S&iacute;</td>
								<td th:if="${miOferta.isEnvasado == false}">No</td>
								<td th:text="${miOferta.total}"></td>
								<td><a th:href="@{/ofertas/}+${miOferta.oferta.idOferta}">Ver Detalles</a></td>
							</tr>
						</th:block>
					</tbody>
				</table>
		</div>
		<div class="column" th:if="${ofertaExpandida != null && !ofertaExpandida.isEmpty()}">
		 <h2>Detalle Oferta: <span th:text="${session.idOfertaDetallada}"></span></h2>
		 <table id="detalleDelaOferta" class="ui selectable table">
			<thead>
				<tr>
					<td>PRODUCTO</td>
					<td>CANTIDAD (Kg)</td>
					<td>PRECIO x Kilo ($)</td>
				</tr>
			</thead>		 
			<tbody>
				<th:block th:each="detalle : ${ofertaExpandida}">
					<tr>
						<td th:text="${detalle.producto.nombre}"></td>
						<td th:text="${detalle.cantidad}"></td>
						<td th:text="${detalle.precio}"></td>
					</tr>
				</th:block>
			</tbody>
		 </table>
		</div>
</div>
<!-- SCRIPT -->
<script type="text/javascript" th:src="@{/js/jquery.js}"></script>
<script type="text/javascript" th:src="@{/css/semantic/semantic.min.js}"></script>
<script type="text/javascript" th:src="@{/datatables/datatables.min.js}"></script>
<script type="text/javascript" th:src="@{/js/pdfmake.js}"></script>
<script type="text/javascript" th:src="@{/js/fonts.js}"></script>
<script type="text/javascript" th:src="@{/js/script.js}"></script>
<!-- SCRIPT -->
</body>
</html>
